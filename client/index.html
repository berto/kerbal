<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./css/kerbal.png" />
    <link rel="stylesheet" href="./css/foundation.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Kerbal.me - Kerbal Avatar Generator</title>
  </head>
  <body>
    <header class="grid-container">
      <h1>KERBAL.me (in development)</h1>
      <section>
        <button id="reset" type="button" class="button secondary disabled">Reset</button>
      </section>
    </header>
    <main class="grid-container grid-x">
      <div class="cell small-7 large-8">
        <div id="kerbal">
          <div id="kerbal-suit" class="kerbal-box"><div class="loading">Loading...</div></div>
          <div id="kerbal-color" class="kerbal-box"></div>
          <div id="kerbal-eyes" class="kerbal-box"></div>
          <div id="kerbal-mouth" class="kerbal-box"></div>
          <div id="kerbal-hair" class="kerbal-box"></div>
          <div id="kerbal-facial-hair" class="kerbal-box"></div>
          <div id="kerbal-glasses" class="kerbal-box"></div>
          <div id="kerbal-extras" class="kerbal-box"></div>
          <div id="kerbal-suit-front" class="kerbal-box"></div>
        </div>
      </div>
      <div class="cell small-5 large-4">
        <ul class="accordion" data-accordion>
          <li class="accordion-item is-active" data-accordion-item>
            <a href="#" class="accordion-title">Color</a>
            <div class="accordion-content" data-tab-content>
              <div id="color" class="content"></div>
            </div>
          </li>
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Eyes</a>
            <div class="accordion-content" data-tab-content>
              <div id="eyes" class="content"></div>
            </div>
          </li>
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Mouth</a>
            <div class="accordion-content" data-tab-content>
              <div id="mouth" class="content"></div>
            </div>
          </li>
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Hair</a>
            <div class="accordion-content" data-tab-content>
              <div id="hair" class="content">
                <div class="image-card none"></div>
              </div>
            </div>
          </li>
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Facial Hair</a>
            <div class="accordion-content" data-tab-content>
              <div id="facial-hair" class="content">
                <div class="image-card none"></div>
              </div>
            </div>
          </li>
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Glasses</a>
            <div class="accordion-content" data-tab-content>
              <div id="glasses" class="content">
                <div class="image-card none"></div>
              </div>
            </div>
          </li>
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Suit</a>
            <div class="accordion-content" data-tab-content>
              <div id="suit" class="content"></div>
            </div>
          </li>
          <li class="accordion-item" data-accordion-item>
            <a href="#" class="accordion-title">Accessories and Extras</a>
            <div class="accordion-content" data-tab-content>
              <div id="extras" class="content">
                <div class="image-card none"></div>
              </div>
            </div>
          </li>
        </ul>
        <button id="save" type="button" class="success button disabled">
          Save and Continue...
        </button>
        <hr />
        <p class="footer">Built by <a target="_blank" href="https://berto.github.io">berto</a></p>
        <p class="footer">
          <a target="_blank" href="https://github.com/berto/kerbal">View Code Source</a>
        </p>
        <p class="footer">Kerbal.me is a fan-made website</p>
        <p class="footer">and is in no way affiliated with the KSP team</p>
      </div>
      <div class="cell small-7 large-8">
        <div class="alert callout" data-closable data-closable="slide-out-up">
          <h5>Error:</h5>
          <p id="error-message">whoops</p>
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/foundation.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>

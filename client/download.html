<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/foundation.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Kerbal.me</title>
  </head>
  <body>
    <header class="grid-container">
      <h1>KERBAL.me</h1>
    </header>
    <main class="grid-container grid-x">
      <div class="cell small-7 large-8">
        <div id="kerbal">
          <div id="kerbal-avatar" class="kerbal-box">Loading...</div>
        </div>
      </div>
      <div class="cell small-5 large-4">
        <button id="save" type="button" class="success button disabled">
          Download
        </button>
        <hr />
        <p class="footer">Built by <a target="_blank" href="https://berto.github.io">berto</a></p>
        <p class="footer">
          <a target="_blank" href="https://github.com/berto/kerbal.me">View On Github</a>
        </p>
      </div>
      <div class="cell small-7 large-8">
        <div class="alert callout" data-closable data-closable="slide-out-up">
          <h5>Error:</h5>
          <p id="error-message">whoops</p>
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/foundation.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>

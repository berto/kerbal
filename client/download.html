<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./css/kerbal.png" />
    <link rel="stylesheet" href="./css/foundation.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Kerbal.me</title>
  </head>
  <body>
    <header class="grid-container">
      <h1>KERBAL.me</h1>
    </header>
    <main class="grid-container grid-x">
      <div class="cell large-12 download-content">
        <div class="download-avatar">
          <div class="loading">Loading...</div>
        </div>
        <div class="download-footer">
          <button id="download" type="button" class="success button disabled">
            Download
          </button>
          <hr />
          <p class="footer">Built by <a target="_blank" href="https://berto.github.io">berto</a></p>
          <p class="footer">
            <a target="_blank" href="https://github.com/berto/kerbal.me">View Code Source</a>
          </p>
          <p class="footer">Kerbal.me is a fan-made website</p>
          <p class="footer">and is in no way affiliated with the KSP team</p>
        </div>
      </div>
      <div class="cell large-12">
        <div class="alert callout" data-closable data-closable="slide-out-up">
          <h5>Error:</h5>
          <p id="error-message">whoops</p>
          <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </main>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/foundation.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/download.js"></script>
  </body>
</html>
